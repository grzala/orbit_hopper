[application]

name="orbit_hopper"
main_scene="res://orbit_hopper.scn"
icon="res://icon.png"

[autoload]

globals="*res://scripts/globals.gd"

[display]

resizable=false
height=700
width=1180
stretch_mode="2d"
fullscreen=false
text_edit_idle_detect_sec=0

[input]

ui_cancel_shot=[mbutton(0, 2)]
ui_touch=[mbutton(0, 1)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff6b6666
